<!DOCTYPE html>
<html>
<head>
	<title> Video Player </title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<div id="container" class="container">
		<video id="video" controls="false">
			<source src="video/video.mp4">
		</video>
		<div id="controls" class="controls">
			<div id="play-pause" class="play-pause" value="play"></div>
			<div class="time">
				<div id="time_current" class="time_current">0:00</div>
				<div class="separate">/</div>
				<div id="time_full" class="time_full">0:00</div>
			</div>
			<div class="timeline">
				<div id="video_duration" class="video_duration">
					<div id="video_progress" class="video_progress"></div>
				</div>
			</div>
			<div class="volume">
				<div id="volume_img" class="volume_img" value="on"></div>
				<div class="volume_line">
					<input id="volume_value" type="range" min="0.0" max="1.0" step="0.1" value="0.5">
				</div>
			</div>
			<div id="screen" class="screen"></div>
		</div>
	</div>
</body>
</html>
